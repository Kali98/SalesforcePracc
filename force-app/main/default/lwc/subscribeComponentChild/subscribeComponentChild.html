<template> 
  <table class="slds-table slds-table_cell-buffer slds-table_bordered">
    <thead>
      <tr class="slds-line-height_reset">
        <th class="" scope="col">
          <div class="slds-truncate" title="Request Body" >Request Body</div>
        </th>
        <th class="" scope="col">
          <div class="slds-truncate" title="Response Body">Response Body</div>
        </th>
        <th class="" scope="col">
          <div class="slds-truncate" title="Status Code">Status Code</div>
        </th>
      </tr>
    </thead>
  <!--  <template if:true={logList}>-->
    <tbody>   
   <template for:each={logList} for:item="log" >  
    <tr class="slds-hint-parent" key={log}>
      <td data-label="Request Body">
        <div class="slds-truncate">{log.request}</div>
      </td>
      <td data-label="Response Body">
        <div class="slds-truncate">{log.response}</div>
      </td>
      <td data-label="Status Code">
        <div class="slds-truncate">{log.status}</div> 
      </td>
    </tr> 
   </template>
</tbody>
<!--</template>-->
</table>  
</template>
